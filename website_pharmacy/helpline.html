<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .helpline-container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #af4ca8;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #333;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #af4c96;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #a04580;
        }
    </style>
</head>
<body>
    <div class="helpline-container">
        <h1>Need Help?</h1>
        <p>If you have any questions or need assistance, our support team is here to help.</p>
        
        <div class="contact-info">
            <p><strong>Email:</strong> medicureee@example.com</p>
            <p><strong>Phone:</strong> +1-123-456-7890</p>
            <p><strong>Working Hours:</strong> Monday to Friday, 9:00 AM - 6:00 PM (GMT)</p>
        </div>
        
    
    </div>
</body>
</html>
