            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #af4c99;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #a0458c;
        }
    </style>
