        section.specialty h2 {
            font-size: 1.5rem;

        }
        
        section.specialty p {
            margin-bottom: 15px;
        }
        
        section.specialty ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        
        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
